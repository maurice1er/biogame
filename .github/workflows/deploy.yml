name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install and configure AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set region eu-west-3
        aws --version
      shell: bash

    - name: Add Lightsail IP to known_hosts
      run: |
        mkdir -p $HOME/.ssh
        ssh-keyscan -H ${{ secrets.LIGHTSAIL_PUBLIC_IP }} >> $HOME/.ssh/known_hosts

    - name: SSH into Lightsail instance and deploy
      run: |
        touch myperm.pem
        echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > myperm.pem
        chmod 600 myperm.pem
        pwd
        ssh -i myperm.pem ${{ secrets.LIGHTSAIL_USERNAME }}@${{ secrets.LIGHTSAIL_PUBLIC_IP }} 'pwd && ls -la'
      env:
        LIGHTSAIL_USERNAME: ${{ secrets.LIGHTSAIL_USERNAME }}
        LIGHTSAIL_PUBLIC_IP: ${{ secrets.LIGHTSAIL_PUBLIC_IP }}

